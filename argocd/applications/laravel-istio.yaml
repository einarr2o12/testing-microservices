apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: laravel-istio
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/einarr2o12/testing-microservices
    targetRevision: HEAD
    path: kubernetes/laravel-app
    directory:
      include: istio-*.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false
  revisionHistoryLimit: 10