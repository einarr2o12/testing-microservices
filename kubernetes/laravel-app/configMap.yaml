apiVersion: v1
kind: ConfigMap
metadata:
  namespace: default
  name: laravel-config
  labels:
    app: laravel-app
data:
  APP_NAME: "Laravel Monolithic App"
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_TIMEZONE: "UTC"
  APP_URL: "http://localhost"
  
  DB_CONNECTION: "mysql"
  DB_HOST: "mysql.default.svc.cluster.local"
  DB_PORT: "3306"
  DB_DATABASE: "laravel"
  DB_USERNAME: "laravel"
  
  LOG_CHANNEL: "stderr"
  LOG_LEVEL: "info"
  
  SESSION_DRIVER: "database"
  SESSION_LIFETIME: "120"
  
  CACHE_STORE: "database"
  QUEUE_CONNECTION: "database"
  
  # Application settings
  ENABLE_METRICS: "true"
  MAX_CONNECTIONS: "100"